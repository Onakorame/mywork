<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
        <title>New Event</title>
        <style>
            a {
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <a href="index.html">Home</a>
        <table>
            <tr>
                <td>Event name (required): </td>
                <td><input type="text" id="txtEventName"/></td>
            </tr>
            <tr>
                <td>Event location (optional): </td>
                <td><input type="text" id="txtEventLocation"/></td>
            </tr>
            <tr>
                <td>Date of the event (required): </td>
                <td><input type="datetime" id="txtEventDate"/></td>
            </tr>
            <tr>
                <td>Start time (optional): </td>
                <td><input type="text" id="txtEventStartTime"/></td>
            </tr>
            <tr>
                <td>Event organizer (required): </td>
                <td><input type="text" id="txtEventOrgName"/></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="btnRegister" onclick="register();">Register</button></td>
            </tr>                                                            
        </table>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/DatabaseHandler.js"></script>
        <!--<script type="text/javascript" src="js/index.js"></script>-->
        <script type="text/javascript">
            
            function register() {
                connectDB();
                var txtEventName = document.getElementById("txtEventName");
                var txtEventLocation = document.getElementById("txtEventLocation");
                var txtEventDate = document.getElementById("txtEventDate");
                var txtEventStartTime = document.getElementById("txtEventStartTime");
                var txtEventOrgName = document.getElementById("txtEventOrgName");
                insertEvent(txtEventName.value, txtEventLocation.value, txtEventDate.value, txtEventStartTime.value, txtEventOrgName.value, function() {
                    alert("Insert OK");
                });
            }
            
            
        </script>
    </body>
</html>
